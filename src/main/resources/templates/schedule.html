<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: html_header}"></head>
<body>
<nav th:insert="~{parts/navbar :: navbar}"></nav>
<section style="padding-bottom: 40px; padding-top: 40px">
  <div class="container-lg">
    <h1>Schedule</h1>
    <div class="row justify-content-md-center align-items-center" style="padding-bottom: 40px; padding-top: 40px">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Start time</th>
          <th scope="col">End time</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule: ${schedules}">
          <td th:text="${schedule.id}"></td>
          <td th:text="${schedule.title}"></td>
          <td th:text="${schedule.getStartTime}"></td>
          <td th:text="${schedule.endTime}"></td>
          <td>
            <a th:href="@{schedule/{id}(id=${schedule.id})}">Edit</a> |
            <a th:href="@{schedule/delete/{id}(id=${schedule.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
      <a class="btn btn-primary" th:href="@{schedule/create}" role="button">Create</a>
    </div>
  </div>
</section>


</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
