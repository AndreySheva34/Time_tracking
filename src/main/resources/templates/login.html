<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{parts/header :: html_header}"></head>
<body>

<nav th:insert="~{parts/navbar :: navbar}"></nav>
</div>
<form method="post" th:action="@{/login}">
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Login" aria-label="First name" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Last name" required>
    </div>
    <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
