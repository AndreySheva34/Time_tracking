<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{parts/header :: html_header}"></head>
<body>
<nav th:insert="~{parts/navbar :: navbar}"></nav>
<h1>Edit Employee</h1>

<form method="post" >
    <div class="mb-3">
        <input type="text" name="firstName" class="form-control" th:value="${employee.firstName}" aria-label="First name" required>
    </div>
    <div class="mb-3">
        <input type="text" name="lastName" class="form-control" th:value="${employee.lastName}" aria-label="Last name"  required>
    </div>
<!--    <div class="mb-3">-->
<!--        <input type="text" name="login" class="form-control" th:value="${employee.getUser().username}" placeholder="Login" aria-label="Login" disabled>-->
<!--    </div>-->
<!--    <div class="mb-3">-->
<!--        <input type="text" name="password" class="form-control" placeholder="Password" aria-label="Password">-->
<!--    </div>-->
    <select class="form-select" aria-label="Default select example" name ="departmentId">
        <!--        <option value=>Main department</option>-->
        <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.title}" th:selected="${department==employee.getDepartment()}">
        </option>
    </select>
    <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
