<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: html_header}"></head>
<body>
<nav th:insert="~{parts/navbar :: navbar}"></nav>
<section style="padding-bottom: 40px; padding-top: 40px">
    <div class="container-lg">
        <h1>Edit Employee</h1>
        <div class="row justify-content-md-center align-items-center" style="padding-bottom: 40px; padding-top: 40px">
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="firstName" class="form-control" th:value="${employee.firstName}"
                           aria-label="First name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="lastName" class="form-control" th:value="${employee.lastName}"
                           aria-label="Last name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="cardNumber" class="form-control" th:value="${employee.cardNumber}"
                           placeholder="Card number" aria-label="Card number">
                </div>
                <!--    <div class="mb-3">-->
                <!--        <input type="text" name="password" class="form-control" placeholder="Password" aria-label="Password">-->
                <!--    </div>-->
                <select class="form-select" aria-label="Default select example" name="departmentId">
                    <!--        <option value=>Main department</option>-->
                    <option th:each="department: ${departments}" th:value="${department.id}"
                            th:text="${department.title}"
                            th:selected="${department==employee.getDepartment()}">
                    </option>
                </select>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <div style="padding: 15px 0px">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
