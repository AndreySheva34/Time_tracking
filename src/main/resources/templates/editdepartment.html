<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{parts/header :: html_header}"></head>
<body>
<nav th:insert="~{parts/navbar :: navbar}"></nav>
<h1>Edit Department</h1>

<form method="post" >
  <div class="mb-3">
    <input type="text" name="title" class="form-control" th:value="${department.title}" aria-label="First name" required>
  </div>
  <select class="form-select" aria-label="Default select example" name = "parentId">
    <option value=>Main department</option>
    <option th:each="departmentList: ${departments}" th:value="${departmentList.id}" th:text="${departmentList.title}" th:selected="${departmentList==department.getParentId()}">

    </option>
  </select>
  <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
  <button type="submit" class="btn btn-primary md-5" >Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
